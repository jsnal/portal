<VirtualHost *:80>
	ServerName jasonlong.xyz
	ServerAlias paste.jasonlong.xyz
	ServerAdmin www@localhost
	DocumentRoot /var/www/html/paste
	<Directory "/var/www/html/paste">
		Order allow,deny
		Allow from All
		AllowOverride All
	</Directory>
</VirtualHost>

